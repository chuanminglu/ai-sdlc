<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorMates - 颜色搭配应用</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
        }
        .device-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        .device-wrapper {
            width: 390px;
            margin-bottom: 40px;
        }
        .device {
            width: 390px;
            height: 844px;
            background-color: #fff;
            border-radius: 55px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 14px solid #000;
        }
        .screen {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            border-radius: 40px;
        }
        .screen-label {
            text-align: center;
            font-weight: 600;
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center mb-5">ColorMates 应用原型界面</h1>
        <div class="device-container">
            <div class="device-wrapper">
                <div class="device">
                    <div class="screen">
                        <iframe src="home.html" title="主页"></iframe>
                    </div>
                </div>
                <div class="screen-label">主页</div>
            </div>
            
            <div class="device-wrapper">
                <div class="device">
                    <div class="screen">
                        <iframe src="create.html" title="创建"></iframe>
                    </div>
                </div>
                <div class="screen-label">创建</div>
            </div>
            
            <div class="device-wrapper">
                <div class="device">
                    <div class="screen">
                        <iframe src="saved.html" title="收藏"></iframe>
                    </div>
                </div>
                <div class="screen-label">收藏</div>
            </div>
            
            <div class="device-wrapper">
                <div class="device">
                    <div class="screen">
                        <iframe src="explore.html" title="探索"></iframe>
                    </div>
                </div>
                <div class="screen-label">探索</div>
            </div>
            
            <div class="device-wrapper">
                <div class="device">
                    <div class="screen">
                        <iframe src="profile.html" title="个人"></iframe>
                    </div>
                </div>
                <div class="screen-label">个人</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
