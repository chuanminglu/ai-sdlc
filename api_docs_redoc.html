<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API 文档 - ReDoc</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <redoc spec-url="api_spec.json"></redoc>
    <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
    <script>
        window.onload = () => {
            // 从 URL 获取规范文件名
            const urlParams = new URLSearchParams(window.location.search);
            const specFile = urlParams.get('spec') || 'api_spec.json';
            const specPath = specFile.startsWith('api_docs/') ? specFile : `api_docs/${specFile}`;
            
            // 更新 ReDoc 实例的规范URL
            const redocElement = document.querySelector('redoc');
            redocElement.setAttribute('spec-url', specPath);
        };
    </script>
</body>
</html>
